[DenseErrConfig]
dataset_name=robust04
model_name=colbert
is_debug=False
with_pyserini=False

max_doc_len=512
use_pyterrier=True

perturb_percent=5
sample_repeat_times=100
target_doc_rank=1
analyze_at_k=100

damaged_start_at=100
damaged_until=300

perturb_context=ranking
intact_start_at=100
intact_until=300
perturb_position=random

[denserr.CompareRankshiftsDistribution]
