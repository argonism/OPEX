model_name_target=ance

[denserr.TuningBM25]
metric=ndcg_cut_10

[denserr.TuningBM25WithMSMARCODoc]
metric=ndcg_cut_10

[core]
logging_conf_file=./conf/logging.ini

[PerturbedTrainArgs]
perturb_strategy=add
model_name=ance-parallel
negative_builder=hard
dataset_name=msmarco-passage
